baseURL: https://ai4os.eu
languageCode: en-us
title: AI4OS

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    - path: hugo-fresh
    - path: github.com/jgthms/bulma


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: AI4OS is a softare distribution to build AI platforms on distributed clouds.
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    # image: logo.png
    # link: /
    # # Default width/height. Uncomment if you need to change
    # width: 230
    # height: 50
  font:
    name: "Roboto"
    sizes: [400,600]
  hero:
    # Main hero title
    title: "AI4OS: Build distributed AI platforms."
    # Hero subtitle (optional)
    subtitle: AI4OS allows to create customizable AI platforms over distributed clouds.
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: "https://docs.ai4os.eu/"
    # Hero image (from static/images/___)
    image: illustrations/worker.svg
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
    clientlogos:
    - logo: ai4eosc
      url: https://ai4eosc.eu
    - logo: imagine
      url: https://imagine-ai.eu
    - logo: csic
      url: https://csic.es
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Powered by AI4EOSC
    url: /powered-by
  - title: Documentation
    url: https://docs.ai4os.eu
  - title: Code
    sublinks:
    - title: AI4OS Github
      url: https://github.com/ai4os
    - title: AI4OS-Hub Github
      url: https://github.com/ai4os-hub
